<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quidditch</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/Dark-NavBar.css">
    <link rel="stylesheet" href="/assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/table.css">
    <link rel="stylesheet" href="/assets/css/untitled.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="container" style="width: 100%;height: 100%;">
        <div class="row">
            <div class="col-md-12 offset-xxl-0">
                <section class="py-4 py-xl-5" style="background: #222222;">
                    <div class="container" style="height: 100%;">
                        <div class="text-center p-4 p-lg-5">
                            <h1 class="fw-bold mb-4">{{name}}</h1>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
            <div class="col-md-6">
                <div class="card" style="background-color: #222222;border-radius: 8px;">
                    <div class="card-body" style="border-style: none;height: 480px;">
                        <h2 class="text-center card-title">Ubicación</h2>
                        <div style="text-align: center;"><iframe class="border rounded-0 border-5 border-secondary" allowfullscreen="" frameborder="0" loading="lazy" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyATj7a6kaGZ0G-hl7haMo7AWkuePzD1cxA&amp;q={{address}}&amp;zoom=15" width="95%" height="380"></iframe></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="background-color: #222222;border-radius: 8px;">
                    <div class="card-body" style="height: 480px;">
                        <h2 class="text-center">Próximos partidos</h2>
                        <div class="table-responsive" style="max-height: 400px;overflow-y: auto;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Partido</th>
                                        <th>Fecha</th>
                                        <th>Hora</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{team1}} vs {{team2}}</td>
                                        <td>{{date}}</td>
                                        <td>{{time}}</td>
                                        <td><a class="btn btn-primary rounded-0" href="/locale/{{id}}" style="color: white;">{{team1}}</a><a class="btn btn-dark rounded-0" href="/locale/{{id}}" style="color: white;">X</a><a class="btn btn-warning rounded-0" href="/locale/{{id}}" style="background-color: orangered;color: white;">{{team2}}</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/assets/js/nav-foot.js"></script>
</body>

</html>
