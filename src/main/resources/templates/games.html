<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quidditch</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="stylesheet" href="/static/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/static/assets/css/Dark-NavBar.css">
    <link rel="stylesheet" href="/static/assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="/static/assets/css/styles.css">
    <link rel="stylesheet" href="/static/assets/css/table.css">
    <link rel="stylesheet" href="/static/assets/css/untitled.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="py-4 py-xl-5">
                    <div class="text-white bg-dark border rounded border-0 p-4 p-md-5" style="height: 226.4px;margin: 0px;">
                        <h2 class="fw-bold text-white mb-3">{{section}}</h2>
                        <p class="mb-4">Tincidunt laoreet leo, adipiscing taciti tempor. Primis senectus sapien, risus donec ad fusce augue interdum.</p>
                    </div>
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <section class="py-4 py-xl-5">
                    <div class="text-white bg-dark border rounded border-0 p-4 p-md-5" style="height: 226.4px;margin: 0px;">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Partido</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Locales</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#game}}
                            <tr>
                                <td>{{team1}} vs {{team2}}</td>
                                <td>{{date}}</td>
                                <td>{{time}}</td>
                                <td><a href="/locale/{{id}}" style="color: white;">{{locale_name}}</a></td>
                            </tr>
                            {{/game}}
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/static/assets/js/nav-foot.js"></script>
</body>

</html>
